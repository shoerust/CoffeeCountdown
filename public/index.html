<!DOCTYPE html>
<html>
  <head>
    <style>
      <style>
        body {
          text-align: center; }
        
        #countdown {
          margin: 0 auto;
          border-radius: 10px;
          text-align: center;
          padding: 3px;
          width: 300px;
          font-size: 1em;
          font-family: "HelvetiaNeue-Light", Helvetica Neue Light, Helvetica Neue, Helvetica, Arial; }
        
        .days {
          font-size: 10em; }
      </style>
    </style>
    <script charset='utf-8' src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js' type='text/javascript'></script>
    <script charset='utf-8' src='countdown.js' type='text/javascript'></script>
    <script>
      $(function(){
        window.timer = new CountDownTimer('#countdown');
      
        $('h2').hover(function() {
          timer.stopCounting();
        }, function() {
          timer.startCounting();
        })
      })
    </script>
  </head>
  <body>
    <div data-until='2014-05-31' id='countdown'></div>
  </body>
</html>
